<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Type switching with picture</title>
		<style>img{max-width:100%}</style>
		<script src="picturefill.min.js" async></script>
	</head>

	<body>
		<picture>
			<source srcset="images/emberiza-citrinella.webp" type="image/webp">
			<source srcset="images/emberiza-citrinella.jpg" type="image/jpeg">
			<img src="images/emberiza-citrinella.jpg" alt="Yellowhammer">
		</picture>
	</body>
</html>
